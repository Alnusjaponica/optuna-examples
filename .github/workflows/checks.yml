name: Checks

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install
      run: |
        python -m pip install -U pip
        pip install --progress-bar off -U black hacking

    - name: black
      run: black . --check --diff
    - name: flake8
      run: flake8 .
